<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <!-- // TODO #2 - display the job fields, one per row -->
    <table>
        <tr>
            <td th:text="'JOB: ' + ${job.name}"></td>
        </tr>
        <tr>
            <td th:text="'EMPLOYER: ' +${job.employer}"></td>
        </tr>
        <tr>
            <td th:text="'LOCATION: ' +${job.location}"></td>
        </tr>
        <tr>
            <td th:text="'POSITION TYPE: ' +${job.positionType}"></td>
        </tr>
        <tr>
            <td th:text="'CORE COMPETENCY: ' +${job.coreCompetency}"></td>
        </tr>
    </table>

</div>

</body>
</html>
